<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2 style="text-align:center"><strong>Delete User</strong></h2>

    <div class="container">
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #deleteForm="ngForm" novalidate>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" required maxlength="255" [(ngModel)]="user._id" name="id"
              #id="ngModel" aria-label="User ID">
            <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
              ID is required!
            </div>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!deleteForm.form.valid">Submit</button>
        </form>
      </div>
    </div>

    <div [hidden]="!submitted">
      <h2>User Deleted!!</h2>
      <div class="row">
        <div class="col-xs-3">ID</div>
        <div class="col-xs-9">{{ user._id }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" value="List All Users" [routerLink]="['../list-users']">List All Users</button>
      <div>
        <ul>
        </ul>
      </div>
    </div>
  </div>
</body>
