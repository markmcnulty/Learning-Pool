<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2 style="text-align:center"><strong>List Single User</strong></h2>
    <div class="container">
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
          <!-- Making the user read only on this table -->
          <!-- first name -->
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" readonly [(ngModel)]="user.fname" name="fname"
              #fname="ngModel">
          </div>
          <!-- last name -->
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" readonly [(ngModel)]="user.lname" name="lname"
              #lname="ngModel">
          </div>
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" readonly [(ngModel)]="user.email" name="email"
              #email="ngModel">

          </div>
          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" readonly [(ngModel)]="user.phone_number"
              name="phone_number" #phone_number="ngModel">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
